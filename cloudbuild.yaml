steps:
  - name: python
    entrypoint: python
    args: ["-m", "pip", "install", "--upgrade", "pip"]

  - name: python
    entrypoint: python
    args: ["-m", "pip", "install", "-r", "requirements.txt", "--user"]

  - name: python
    entrypoint: python
    args: ["-m", "pip", 'wheel', '.', '--wheel-dir=build']

  - name: 'gcr.io/cloud-builders/gsutil'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gsutil -m cp -r 'build/*.whl' 'gs://python-packages-89q34hae/test'

  - name: python
    entrypoint: python
    args:
      - '-m'
      - 'twine'
      - 'upload'
      - '--repository-url'
      - 'us-central1'
      - 'gs://python-packages-89q34hae/test/*.whl'
